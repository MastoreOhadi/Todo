<div class="todo-list">
  <mat-form-field appearance="fill">
    <mat-label>New Task</mat-label>
    <input matInput [(ngModel)]="newTaskTitle" placeholder="New Task" />
    <mat-label>New Description</mat-label>
    <input matInput [(ngModel)]="newTaskDescription" placeholder="New Description" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addTask()">Add</button>

  <div class="filters">
    <button mat-raised-button color="accent" [ngClass]="{'active': currentFilter === 'all'}" (click)="setFilter('all')">All</button>
    <button mat-raised-button color="accent" [ngClass]="{'active': currentFilter === 'completed'}" (click)="setFilter('completed')">Completed</button>
    <button mat-raised-button color="accent" [ngClass]="{'active': currentFilter === 'pending'}" (click)="setFilter('pending')">Pending</button>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let task of filteredTasks">
      <app-todo-item
        [task]="task"
        (delete)="deleteTask(task.id)"
        (toggleCompletion)="toggleTaskCompletion(task.id)"
        (updateTask)="updateTask($event)">
      </app-todo-item>
    </mat-list-item>
  </mat-list>
</div>

<h2>Your Tasks</h2>
<ul>
  <li *ngFor="let task of tasks">{{ task.title }} - {{ task.completed ? 'Completed' : 'Pending' }}</li>
</ul>
